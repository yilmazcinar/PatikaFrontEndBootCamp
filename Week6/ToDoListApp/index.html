<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Uygulaması</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="todo-container">
            <h1 class="text-center mb-4" style="color: #fff">
              <i class="fas fa-tasks"></i>
              To-Do List
            </h1>

            <!-- Görev Ekleme Formu -->
            <div class="add-task-form mb-4">
              <div class="input-group">
                <input
                  type="text"
                  id="taskInput"
                  class="form-control"
                  placeholder="Yeni görev ekle..."
                  maxlength="100"
                />
                <button class="btn btn-primary" type="button" id="addTaskBtn">
                  <i class="fas fa-plus"></i> Ekle
                </button>
              </div>
              <div class="invalid-feedback" id="errorMessage"></div>
            </div>

            <!-- Filtre Butonları -->
            <div class="filter-buttons mb-3">
              <div class="btn-group w-100" role="group">
                <button
                  type="button"
                  class="btn btn-outline-secondary active"
                  data-filter="all"
                >
                  Tümü (<span id="allCount">0</span>)
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  data-filter="active"
                >
                  Aktif (<span id="activeCount">0</span>)
                </button>
                <button
                  type="button"
                  class="btn btn-outline-success"
                  data-filter="completed"
                >
                  Tamamlanan (<span id="completedCount">0</span>)
                </button>
              </div>
            </div>

            <!-- Görev Listesi -->
            <div class="task-list">
              <ul id="taskList" class="list-group">
                <!-- Görevler buraya dinamik olarak eklenecek -->
              </ul>

              <!-- Boş liste mesajı -->
              <div id="emptyMessage" class="text-center text-muted py-5">
                <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                <p>Henüz görev eklenmemiş. İlk görevini ekleyerek başla!</p>
              </div>
            </div>

            <!-- Temizleme Butonu -->
            <div class="text-center mt-4">
              <button class="btn btn-danger" id="clearCompletedBtn">
                <i class="fas fa-trash"></i> Tamamlananları Temizle
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
